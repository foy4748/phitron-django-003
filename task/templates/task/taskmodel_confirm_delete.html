{% extends "base.html" %} {% block content %}
<form method="post">
  {% csrf_token %}

  <p class="fw-2">"{{ object.task_title }}"</p>
  <p>with id {{object.id}} ?</p>
  {{ form }}

</form>
{% endblock content %}
