{% extends "base.html" %} 
{% block title %} Tasks {% endblock title %} 

{% block content %}
<ul>
{% for singleTask in tasks %}
	<li>{{ singleTask.task_title }}
		<ul>
			{% for cat in singleTask.category.all %}
			<li>{{ cat }}</li>
			{% endfor %}
		</ul>
	</li>
{% endfor %}
	
</ul>
{% endblock content %}
